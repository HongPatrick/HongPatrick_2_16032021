<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Projet 2 Openclassrooms</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <script src="https://kit.fontawesome.com/830be2a0cd.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- BEGIN HEADER + NAV -->

    <header class="header">
        <div class="logoHeader">
            <img src="img/logo_reservia.svg" alt="le logo du site">
        </div>
        
        <nav class="navHeader">
            <a class="navLink" href="#" data-active="true">Hébergements</a>
            <a class="navLink" href="#" data-active="false">Activités</a>
        </nav>
        <div class="registerHeader">
            <a class="buttonRegisterHeader" href="#">S'inscrire</a>
        </div>    
    </header>

    <!-- BEGIN MAIN -->

    <main>
        <!-- BEGIN SEARCH + FILTERS -->

        <section>
            <header>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </header>
            <form>
                <input type="text" placerholder="Marseille, France">
                <span>Rechercher</span>
            </form>
            <div>
                <h3>Filtres</h3>
                <div>
                    <span>Économique</span>
                    <span>Familial</span>
                    <span>Romantique</span>
                    <span>Animaux autorisés</span>
                </div>
            </div>
            <div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>

</body>
</html>
