<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Projet 2 Openclassrooms</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <script src="https://kit.fontawesome.com/830be2a0cd.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- BEGIN HEADER + NAV -->

    <header class="header">
        <div class="logoHeader">
            <img src="img/logo_reservia.svg" alt="le logo du site">
        </div>
        
        <nav class="navHeader">
            <a class="navLink" href="#" data-active="false">Hébergements</a>
            <a class="navLink" href="#" data-active="false">Activités</a>
        </nav>
        <div class="registerHeader">
            <a class="buttonRegisterHeader" href="#">S'inscrire</a>
        </div>    
    </header>

    <!-- BEGIN MAIN -->

    <main class="main">
        <!-- BEGIN SEARCH + FILTERS -->

        <section class="search">
            <header class="header-search">
                <h1 class="heading-search">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="subtitle-search">En plein centre ville ou en pleine nature</p>
            </header>
            <form class="formSearch" action="#" method="post">
                <span class="formSearchLocation">
                    <i class="fas fa-map-marker-alt fa-lg formSearchLocationIcon"></i>
                </span>
                <input class="form-search-input" type="text" placeholder="Marseille, France">
                <button class="formSearchMagnifyingGlassInput">
                    <span class="formSearchMagnifyingGlassText" >Rechercher</span>
                    <i class="formSearchMagnifyingGlassInputIcon"></i>
                </button>
            </form>
            <div class="searchFilters">
                <h3 class="searchFiltersTitle">Filtres</h3>
                <div class="searchFiltersSelection">
                  <div class="searchFiltersSelectionWrapicon">
                    <i class="fas fa-money-bill-wave fa-lg searchFiltersSelectionWrapiconIcon"></i>
                  </div>
                  <span class="searchFiltersSelectionTitle">Économique</span>
                </div>
                <div class="searchFiltersSelection">
                  <div class="searchFiltersSelectionWrapicon">
                    <i class="fas fa-child fa-lg searchFiltersSelectionWrapiconIcon"></i>
                  </div>
                  <span class="searchFiltersSelectionTitle">Familial</span>
                </div>
                <div class="searchFiltersSelection">
                  <div class="searchFiltersSelectionWrapicon">
                    <i class="fas fa-heart fa-lg fa-lg searchFiltersSelectionWrapiconIcon"></i>
                  </div>
                  <span class="searchFiltersSelectionTitle">Romantique</span>
                </div>
                <div class="searchFiltersSelection">
                  <div class="searchFiltersSelectionWrapicon">
                    <i class="fas fa-dog fa-lg searchFiltersSelectionWrapiconIcon"></i>
                  </div>
                  <span class="searchFiltersSelectionTitle">Animaux autorisés</span>
                </div>
              </div>
              <div class="searchResult">
                <div class="searchResultWrapicon"><i class="fas fa-info fa-xs searchResultWrapiconIcon"></i></div>
                <p class="searchResultText">Plus de 500 logements sont disponibles dans cette ville</p>
              </div>
        </section>
    </main>

</body>
</html>
